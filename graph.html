<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaboration Graph â€“ DBLP</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #graph { width: 100%; height: 600px; border: 1px solid #ccc; }
    .node { cursor: pointer; stroke: #fff; stroke-width: 1.5px; }
    .link { stroke: #999; stroke-opacity: 0.6; }
  </style>
</head>
<body>
  <h2>Collaboration Graph for DBLP author 68/7553-1</h2>
  <div id="graph"></div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    async function fetchCoauthors() {
      const sparql = `
PREFIX foaf: <http://xmlns.com/foaf/0.1/>
PREFIX dblp: <https://dblp.org/rdf/schema-2020-01-27#>
SELECT ?coauthorName (COUNT(?pub) AS ?weight) WHERE {
  VALUES ?author { <https://dblp.org/pid/68/7553-1.rdf> }
  ?pub dblp:author ?author, ?coauthor .
  ?coauthor foaf:name ?coauthorName .
} GROUP BY ?coauthorName
`;
      const url = 'https://dblp.org/pid/68/7553-1.rdf'; // RDF endpoint
      // DBLP provides SPARQL endpoint: https://sparql.dblp.org/
      const response = await fetch('https://sparql.dblp.org/sparql', {
        method: 'POST',
        headers: { 'Content-Type': 'application/sparql-query', 'Accept': 'application/sparql-results+json' },
        body: sparql
      });
      const json = await response.json();
      return json.results.bindings.map(b => ({
        name: b.coauthorName.value,
        weight: +b.weight.value
      }));
    }

    async function drawGraph() {
      const coauthors = await fetchCoauthors();
      const nodes = [{ id: 'Main Author', group: 1 }].concat(coauthors.map(c => ({ id: c.name, group: 2 })));
      const links = coauthors.map(c => ({ source: 'Main Author', target: c.name, value: c.weight }));

      const width = document.getElementById('graph').clientWidth;
      const height = document.getElementById('graph').clientHeight;

      const svg = d3.select('#graph').append('svg')
        .attr('width', width).attr('height', height);

      const simulation = d3.forceSimulation(nodes)
        .force('link', d3.forceLink(links).id(d => d.id).distance(100).strength(0.1))
        .force('charge', d3.forceManyBody().strength(-300))
        .force('center', d3.forceCenter(width / 2, height / 2));

      const link = svg.append('g')
        .attr('stroke', '#999').attr('stroke-opacity', 0.6)
        .selectAll('line').data(links)
        .enter().append('line')
        .attr('stroke-width', d => Math.sqrt(d.value));

      const node = svg.append('g')
        .selectAll('circle').data(nodes).enter().append('circle')
        .attr('r', d => d.group === 1 ? 10 : 6)
        .attr('fill', d => d.group === 1 ? '#ff5722' : '#2196f3')
        .call(drag(simulation));

      const label = svg.append('g')
        .selectAll('text').data(nodes).enter().append('text')
        .text(d => d.id).attr('font-size', '10px')
        .attr('dx', 12).attr('dy', '.35em');

      simulation.on('tick', () => {
        link.attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);
        node.attr('cx', d => d.x).attr('cy', d => d.y);
        label.attr('x', d => d.x).attr('y', d => d.y);
      });

      function drag(sim) {
        function dragstarted(event, d) {
          if (!event.active) sim.alphaTarget(0.3).restart();
          d.fx = d.x; d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x; d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) sim.alphaTarget(0);
          d.fx = null; d.fy = null;
        }
        return d3.drag()
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended);
      }
    }

    drawGraph();
  </script>
</body>
</html>
